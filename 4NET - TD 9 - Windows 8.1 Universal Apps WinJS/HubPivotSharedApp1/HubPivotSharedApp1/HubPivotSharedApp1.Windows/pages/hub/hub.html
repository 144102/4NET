<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="/pages/hub/hub.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/hub/hub.js"></script>
    <script src="/pages/hub/section1Page.js"></script>
    <script src="/pages/hub/section2Page.js"></script>
    <script src="/pages/hub/section3Page.js"></script>
    <script src="/pages/hub/section4Page.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">My super application</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <!-- Customize the Hub control by modifying the HubSection controls here. -->

            <div class="hub" data-win-control="WinJS.UI.Hub">
                <div class="hero" data-win-control="WinJS.UI.HubSection">
                    
                </div>

                <div class="section1" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section1'} }">
                    <div id="section1contenthost" data-win-control="HubApps_SectionControls.Section1Control"></div>
                </div>

                <div class="section2" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section2'} }">
                    <div id="section2contenthost" data-win-control="HubApps_SectionControls.Section2Control"></div>
                </div>

                <div class="section3" data-win-control="WinJS.UI.HubSection" data-win-res="{ winControl: {'header': 'Section3'} }"
                     data-win-options="{ onheaderinvoked: select('.pagecontrol').winControl.section3HeaderNavigate }">
                    <div class="section3contenthost" id="section3contenthost" data-win-control="HubApps_SectionControls.Section3Control" style="height: 100%;"
                         data-win-options="{
                             dataSource: select('.pagecontrol').winControl.section3DataSource,
                             layout: {type: WinJS.UI.GridLayout},
                             oniteminvoked: select('.pagecontrol').winControl.section3ItemNavigate
                         }">
                    </div>
                </div>

                <div class="section4" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section4'} }">
                    <div id="section4contenthost" data-win-control="HubApps_SectionControls.Section4Control"></div>
                </div>

                <div class="section3" data-win-control="WinJS.UI.HubSection">
                    <div id="itemTemplate"
                         data-win-control="WinJS.Binding.Template"
                         style="display: none">
                        <div class="groupByIsActiveItem">
                            <h4 data-win-bind="innerText: name"></h4>
                        </div>
                    </div>
                    <div id="headerTemplate" 
                         data-win-control="WinJS.Binding.Template"
                         style="display: none">
                        <div class="groupByHeaderItem">
                            <h1 data-win-bind="innerText: groupDescription"></h1>
                        </div>
                    </div>
                    <div  data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                            itemDataSource: Test.groupsIsActive.dataSource,
                            itemTemplate: select('#itemTemplate'),
                            groupHeaderTemplate: select('#headerTemplate'),
                            groupDataSource: Test.groupsIsActive.groups.dataSource,
                            layout: {type: WinJS.UI.GridLayout}}">
                    </div>

                </div>
            </div>
        </section>
    </div>
</body>
</html>
